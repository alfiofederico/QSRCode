<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body style="font-family: 'Outfit', sans-serif; background-color: hsl(212, 45%, 89%)">

  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card" style="width: 19rem; border-radius: 30px;">
      <img src="./images/image-qr-code.png" class="card-img-top py-3 px-3" alt="QR Code" style="border-radius: 30px;">
      <div class="card-body">
        <h5 class="card-title text-center fw-bold"> Improve your front-end skills by building projects</h5>
        <p class="card-text text-center pb-4 pt-3 "> Scan the QR code to visit Frontend Mentor and take your coding
          skills to
          the next level</p>
      </div>
    </div>

    <footer class="footer mt-5 py-2">
      <div class="container text-center">
        <span class="text-muted">Challenge by <a class="text-decoration-none"
            href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a class="text-decoration-none" href="https://alfiofedericodp.netlify.app/"
            target="_blank">Federico</a>.</span>
      </div>
    </footer>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
